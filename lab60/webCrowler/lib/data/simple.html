		<title>simple </title>

	<body>

			<div>
				<div class="child">

				</div>

				</div>
			</div>
		</div>

		<div class="wrong">
			<div class="child" id="ch1">Child 1</div>
			<div class="child">Child 2</div>

		</div>

		<script>
			const div = document.createElement('div');
			div.innerHTML = "You can see me, right?"
			document.body.appendChild(div);
		</script>
